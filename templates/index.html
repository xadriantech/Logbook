{% extends 'layout.html' %}

{% block content %}
    <a href="{{ url_for('add_entry') }}" class="btn btn-primary">Add New Entry</a>
    <table>
        <thead>
            <tr>
                <th class="date-column">Date</th>
                <th>Content</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td class="date-column">{{ entry.date }}</td>
                    <td class="content-column">{{ make_links(entry.content) }}</td> <!-- Tambahkan kelas content-column di sini -->
                    <td>
                        <a href="{{ url_for('edit_entry', id=entry.id) }}" class="btn btn-secondary">Edit</a>
                    </td>
                    <td>
                        <form action="{{ url_for('delete_entry', id=entry.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
